<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание по oauth</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://vk.com/js/api/openapi.js?168" type="text/javascript"></script>
    <link rel="stylesheet" href='styles/1.css'>
</head>

<body>
<div class="app">
<div class="login">
    <button class="login__button js-login" id="login-js">
        Login
    </button>
</div>
<div class="error">
    <div class="error__message">Требуется авторизация</div>
</div>
<section class="container">
    <div class="user-info js-user-info">

    </div>
    <ul class="friends-info js-friends-info">

    </ul>
</section>
</div>
<script type="text/template" id="friend-template">
    <li class="friends-items">
        <div class="friend-info">
            <div class="friend-info__photo-box"><img class="friend-info__photo" src="%photo_100%" alt="%last_name%"></div>
            <div class="friend-info__name">%first_name% %last_name%</div>
        </div>
    </li>
</script>
<script type="text/template" id="user-template">
    <div class="user-info">
        <div class="user-info__photo-box"><img class="user-info__photo" src="%photo_100%" alt="%last_name%"></div>
        <div class="user-info__name">%first_name% %last_name% </div>
    </div>
</script>
<script src="app1.js"></script>
</body>
</html>
